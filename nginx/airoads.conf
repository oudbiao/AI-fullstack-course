# ============================================
# airoads.org 域名配置（三域名均直接代理，不跳转）
# ============================================

# --- HTTPS: 三个域名都直接代理到同一服务 ---
server {
    listen 443 ssl http2;
    server_name learning.airoads.org www.airoads.org airoads.org;

    ssl_certificate     /etc/nginx/certs/airoads-origin.pem;
    ssl_certificate_key /etc/nginx/certs/airoads-origin.key;

    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        proxy_pass http://ai-fullstack-course:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# --- HTTP → HTTPS（若未开放 80 端口可省略此 server）---
server {
    listen 80;
    server_name learning.airoads.org www.airoads.org airoads.org;
    return 301 https://$host$request_uri;
}
